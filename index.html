<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Picker Color: aprendiendo eventos</title>
</head>
<body>
  <div class="app">
    <span>Seleccionar un color:</span>
    <input type="text" id="color" placeholder="#FFOOOO">
  </div>
  <script>
    const pepito = document.querySelector('#color')
    console.log(pepito)

    pepito.addEventListener('input', function(event) {
        // console.log(event.target.value)
        document.body.style.backgroundColor = event.target.value 

    } )

  </script>
</body>
</html>
